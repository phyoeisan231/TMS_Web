<section class="content mt-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 ">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active"><i class="nav-icon fas fa-tachometer-alt"></i>&nbsp;Dashboard</a></li>
                <li class="breadcrumb-item">Trailer</li>
                <li class="breadcrumb-item active text-primary">Trailer Info</li>
              </ol>
            </div>
        </div>
        <div class="row">
            <div class="card card-primary card-outline">
                <div class="card-body">
                    <form [formGroup]="trailerForm">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 text-left">
                              <h5 class="card-title">Trailer Info</h5>
                            </div>
                            <div class="col-md-6 col-lg-6 text-end">
                                <button type="submit" class="btn btn-sm btn-primary mr-2 " [disabled]="!trailerForm.valid"  *ngIf="isAdd" (click)="saveTrailer()"><i class="fa fa-save"></i>  &nbsp;Save</button>
                              <button type="submit" class="btn btn-sm btn-primary mr-2 " [disabled]="!trailerForm.valid" *ngIf="!isAdd"  (click)="saveTrailer()"><i class="fa fa-save"></i>  &nbsp;Update</button>
                              <a routerLink="master/trailer" class="btn btn-sm btn-secondary m-1" href="master/trailer">
                                <i class="fa fa-arrow-circle-left"></i> &nbsp; Back
                              </a>
                            </div>
                          </div><br>
                        <div class="row my-0">
                          <label class="col-md-2 requiredfield" *ngIf="isAdd">Vehicle Reg No:</label>
                          <label class="col-md-2 requiredfield" *ngIf="!isAdd">Vehicle Reg No:</label>
                          <div class="form-group col-md-4">
                            <ejs-textbox
                                formControlName="vehicleRegNo"
                                class="text-uppercase"
                                placeholder="Enter Vehicle Reg No."
                                tabindex="0" maxlength="50" />
                            <div *ngIf="trailerForm.controls['vehicleRegNo'].invalid && (trailerForm.controls['vehicleRegNo'].touched || trailerForm.controls['vehicleRegNo'].dirty)">
                                <small class="text-danger">This field is required.</small>
                            </div>
                        </div>
                        <label class="col-md-2">Vehicle BackRegNo:</label>
                        <div class="form-group col-md-4">
                            <ejs-textbox
                                formControlName="vehicleBackRegNo"
                                class="text-uppercase"
                                autocomplete="off"
                                tabindex="1" maxlength="100"/>
                        </div>
                        </div>
                        <div class="row mt-3">
                            <label class="col-md-2 requiredfield">Container Type:</label>
                            <div class="form-group col-md-4">
                                <ejs-dropdownlist 
                                formControlName="containerType"
                                [dataSource]="containerTypeList"
                                placeholder="Choose Container Type"
                                tabindex="2">
                              </ejs-dropdownlist>
                              <div *ngIf="trailerForm.controls['containerType'].invalid && (trailerForm.controls['containerType'].touched || trailerForm.controls['containerType'].dirty)">
                                <small class="text-danger">This field is required.</small>
                              </div>
                            </div>
                            <label class="col-md-2">Container Size:</label>
                            <div class="form-group col-md-4">
                                <ejs-dropdownlist 
                                formControlName="containerSize"
                                [dataSource]="containerSizeList"
                                placeholder="Choose Container Size"
                                tabindex="3">
                              </ejs-dropdownlist>
                              <div *ngIf="trailerForm.controls['containerSize'].invalid && (trailerForm.controls['containerSize'].touched || trailerForm.controls['containerSize'].dirty)">
                                <small class="text-danger">This field is required.</small>
                              </div>
                            </div>
                          </div>
                        <div class="row mt-3">
                            <label class="col-md-2 requiredfield">Transporter:</label>
                            <div class="form-group col-md-4">
                                <ejs-dropdownlist
                                    formControlName="transporterID"
                                    [dataSource]="transporterNames"
                                    [fields]="{ text: 'transporterName', value: 'transporterID' }"
                                    autocomplete="off"
                                    placeholder="Choosse Transporter"
                                    tabindex="4"
                                    maxlength="100"/>
                                    <div *ngIf="trailerForm.controls['transporterID'].invalid && (trailerForm.controls['transporterID'].touched || trailerForm.controls['transporterID'].dirty)">
                                        <small class="text-danger">This field is required.</small>
                                    </div>
                            </div>
                            <label class="col-md-2">Trailer Weight:</label>
                            <div class="form-group col-md-4">
                                <ejs-numerictextbox
                                formControlName="trailerWeight"
                                [min]="0"
                                [max]="100000"
                                [decimals]="2"
                                autocomplete="off"
                                placeholder="Enter Trailer Weight"
                                tabindex="5"
                                maxlength="100"/>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="col-md-2 requiredfield">Driver LicenseNo.:</label>
                            <div class="form-group col-md-4">
                                <ejs-dropdownlist
                                formControlName="driverLicenseNo"
                                [dataSource]="driverLicenseNoList"
                                [fields]="{text:'driverName',value:'licenseNo'}"
                                autocomplete="off"
                                placeholder="choose Driver License Number"
                                tabindex="6"
                                maxlength="100"/>
                                <div *ngIf="trailerForm.controls['driverLicenseNo'].invalid && (trailerForm.controls['driverLicenseNo'].touched || trailerForm.controls['driverLicenseNo'].dirty)">
                                    <small class="text-danger">This field is required.</small>
                                </div>
                            </div>
                            <label class="col-md-2">Last Passed Date:</label>
                            <div class="form-group col-md-4">
                                <ejs-datepicker
                                    formControlName="lastPassedDate"
                                    [format]="formatfilter"
                                    autocomplete="off"
                                    placeholder="Last Passed Date"
                                    tabindex="7"
                                    maxlength="100">
                                </ejs-datepicker>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="col-md-2">IsActive:</label>
                            <div class="form-group col-md-4">
                                <ejs-checkbox formControlName="active" tabindex="8"></ejs-checkbox>
                            </div>
                            <label class="col-md-2">Remarks:</label>
                            <div class="form-group col-md-4">
                                <textarea
                                    formControlName="remarks"
                                    class="form-control form-control-sm"
                                    autocomplete="off"
                                    placeholder="Remarks "
                                    tabindex="9"
                                    maxlength="100"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
